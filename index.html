<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h2>Etch a Sketch</h2>
  </header>
  <section class="content">
    <div class="menu">
      <input type="color" id="colorPicker">
      <button class="select" id="color">Color mode</button>
      <button class="select" id="rainbow">Rainbow mode</button>
      <button class="select" id="eraser">Eraser</button>
      <button id="clear">Clear</button>
      <p id="rangeValue">16 x 16</p>
      <input id="rangeInput" type="range" 
      value="16" min="1" max="64">
    </div>
    <div class="canvas"></div>
  </section>
  <div id="footer">
    built by <a href="https://github.com/felipeshibukawa">felipeshibukawa</a>
  </div>
</body>
</html>
